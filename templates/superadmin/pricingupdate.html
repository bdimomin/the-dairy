{% extends 'superadmin/base.html' %}
{% load crispy_forms_tags %}
{% block title %}About Update{% endblock title %}
}

{% block content %}


<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <form method="POST">
                {% csrf_token %}
               
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{pricing.title}}">
                </div>

               <textarea id="mytextarea" name="content">{{pricing.content|safe}} </textarea>
              
               <button type="Submit" class="btn btn-block btn-primary">Save</button>
            </form>

        </div>
    </div>
</div>
<br>
<br>


{% endblock %}
